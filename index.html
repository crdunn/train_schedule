<!DOCTYPE html>
<html>
<head>
	<title>Destinations</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-3">Train Departures</h1>
	    <p class="lead">CHeck here for train arrivals and departures.</p>
	  </div>
	</div>

<div class="row">
	<div class="col-lg-10">
		<div class="panel panel-default">
			<table class="table">
			  <thead>
			    <tr>
			      <th>Train Name</th>
			      <th>Destination</th>
			      <th>Frequency</th>
			      <th>Next Arrival</th>
			      <th>Minutes Away</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">Train1</th>
			      <td>Destination1</td>
			      <td>#</td>
			      <td>00:00</td>
			      <td>#</td>
			    </tr>
			    <tr>
			      <th scope="row">Train2</th>
			      <td>Destination2</td>
			      <td>#</td>
			      <td>00:00</td>
			      <td>#</td>
			    </tr>
			    <tr>
			      <th scope="row">Train3</th>
			      <td>Destination3</td>
			      <td>#</td>
			      <td>00:00</td>
			      <td>#</td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>



	<div class="row">
      <div class="col-lg-10">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Add a Train</h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="bidder-name">Train Name</label>
                <input class="form-control" id="new-name" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">Destination</label>
                <input class="form-control" id="new-destination" type="number">
              </div>
              <div class="form-group">
                <label for="bidder-name">First Train (HH:mm - Military Time</label>
                <input class="form-control" id="new-first" type="text">
              </div>
              <div class="form-group">
                <label for="bidder-price">Frequency</label>
                <input class="form-control" id="new-frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submit-new" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="javascript.js"></script>

</body>
</html>
